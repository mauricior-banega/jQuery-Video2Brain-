<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droppable</title>

   
    <link rel="text/css" href="../jquery-ui-1.13.2.custom/jquery-ui-1.13.2.custom/jquery-ui.theme.css" rel="stylesheet"> 

    <script type="text/javascript" src="../jquery.js"></script>

    <script type="text/javascript" src="../jquery-ui.js"></script>

    <script type="text/javascript">
        var x;
        x = $(document);
        x.ready(inicio);

        function inicio()
        {
            var x = $('#muevemueve');
            x.draggable(); //Elemento JQUI que permite mover

            x = $('#sueltame');
            x.droppable({drop:soltado}); //Elemento JQUI que permite realizar una accion cuando suelte algun elemento encima de el. Se acompa√±a de "drop", que llama a la accion/funcion, de en este caso cambiar el css cuando eso suceda.
        }

        function soltado()
        {
            var x = $("#sueltame")
            x.css("background","red");
        }

    </script>

    

    <style type="text/css">
        #muevemueve {width: 100px; height: 100px; border:1px solid black;}
        #sueltame {width: 300px; height: 300px; border:1px solid black; background: yellow; margin: 10px;}
    </style>


</head>
<body>
    <div id="muevemueve">Mueveme</div>
    <div id="sueltame">Suelta algo encima de mi</div>
</body>
</html>
