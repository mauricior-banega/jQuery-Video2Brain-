<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>

    <!--Links de conexion sacados de la web jqueryUI. -->

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">

    <script type="text/javascript" src="../jquery.js"></script>

    <script type="text/javascript" src="../jquery-ui.js"></script>
    
    <script type="text/javascript">

        var x;
        x = $(document);
        x.ready(inicio);

        function inicio()
        {
            var x = $("input"); 
            x.button(); //Con este simple agregado cambiamos el estilo del boton tipico. Tambien podemos agregar este estilo a otros elementos HTML mediante la clase "button", por ej:

            var x = $("a"); 
            x.button();

            var x = $("button"); 
            x.button();

        }

    </script>

    

    <style type="text/css">


    </style>


</head>

<body>

    <input type="button" value="Presionar">
    <a href="#">Soy un enlace</a>
    <button>Hola</button>
    
</body>
</html
