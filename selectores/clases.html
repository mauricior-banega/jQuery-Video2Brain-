<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - Selectores 2ยบ</title>

        
        <script type="text/javascript" src="../jquery/jquery.js"></script>
        <script type="text/javascript">

            var x;

            x = $(document); //Indicamos que x contenga al documento HTML

            x.ready(resaltar); //Cuando el documento haya sigo cargado todas las etiquetas HTML de este archivo llame a la f() resaltar.

            function resaltar()
            {
                var x;

                x = $("#boton"); //Localida el ID "boton"

                x.click(resaltame); //Ejecuta ka f() resaltame al clickear sobre el id "boton".
            }

            function resaltame()
            {
                var x;

                x = $(".primario");

                x.css("background-color", "yellow");
            }


        </script>
</head>
<body>
    <input type="button" value="Muestrame los primarios" id="boton">
    <span class="primario">Azul</span>, Fucsia, Purpura, <span class="primario">Verde</span>, Blanco, <span class="primario">Rojo</span>, Negro.
</body>
</html>
