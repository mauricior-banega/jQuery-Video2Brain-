    -Elementos de jQuery: 
-Seleccion por atributo
-Selecciones con busqueda

-Realizaremos un boton "Revelar" que al clickear, lo que hara es revelar justamente los Enlaces que sean del tipo de atributo href unicamente. Veremos que pinta los href y no asi los de la lista ordenada.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - Selectores 4ยบ/5ยบ</title>

    <script type="text/javascript" src="../jquery/jquery.js">
    </script>

    <script type="text/javascript">

        var x;
        x = $(document);
        x.ready(inicio);

        function inicio()
        {
            var x = $("#revelar");
            x.click(mostrar);
        }
        
        /* MODIFICA TODOS LOS "HREF"
        Comentamos este mostrar que modifica todos los href para explicar el sgte caso donde lo hara mediante la busqueda de elementos de ese href. Pinta todos los href.
        
        function mostrar()
        {
            var x = $("[href]"); //Entre [] seleccionamos los atributos para su modificacion css.
            x.css("background","yellow");
        }

        */

        /*MODIFICA Y BUSCA TODOS LOS "HREF" que tengan #. Pinta todos los href que tengan #. Comento para ejemplificar sgte.
        function mostrar()
        {
            var x = $("[href='#']"); //Entre [] seleccionamos los atributos para su modificacion css + los que tengan #.
        
            x.css("background","yellow");
        }

        */

        /*MODIFICA Y BUSCA TODOS LOS "HREF" DISTINTOS a #. Pinta todos los elementos del documento menos o distinto a aquellos que tengan #, entonces asi, pinta todo el documento menos los href que tienen #. Comento para ejemplificar sgte.
        function mostrar()
        {
            var x = $("[href!='#']"); //Entre [] seleccionamos los atributos para su modificacion css + signo != distinto a, y por ultimo el elemento.
        
            x.css("background","yellow");
        }

        */

        /*MODIFICA Y BUSCA TODOS LOS "HREF" que tengan el caracter ".jpg" en su cadena de texto. Pinta unicamente el href que tiene la imagen.jpg.

        -Sucedera lo mismo si lo hacemos para imagen.png si ponemos: var x = $("[href$='.png']");

        */
       
        function mostrar()
        
        {
            var x = $("[href$='.jpg']"); //Entre [] seleccionamos los atributos para su modificacion css + el simbolo $= que buscar cadenas de caracteres que tengan escrito dentro .jpg
        
            x.css("background","yellow");
        }

        

    </script>

</head>
<body>
    <input type="button" id="revelar" value="Revelar"><br>
        <a href="#">Enlace 1</a><br>
        <a href="imagen.jpg">Enlace 2</a><br>
        <a href="imagen.png">Enlace 3</a><br>
        <a href="#">Enlace 4</a><br>
        <a href="#">Enlace 5</a><br>

        <ul>
            <li>Enlace 1</li>
            <li>Enlace 2</li>
            <li>Enlace 3</li>
            <li>Enlace 4</li>
            <li>Enlace 5</li>
        </ul>
</body>
</html>
