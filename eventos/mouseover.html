-MouseOver y MouseOut

-Mediante 2 funciones aplicaremos que se lleven a cabo 2 eventos, que modifiquen el fondo de un texto. Manipulamos los eventos MouseOver y MouseOut para cada caso.
-Se explica y comenta tambien, que podemos usar el metodo "hover" para especificar ambas instancias del evento mouse. Veremos como declararlas dentro de hover.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - Eventos 1ยบ + HOVER</title>

    <script type="text/javascript" src="../jquery/jquery.js">
    </script>

    <script type="text/javascript">

        var x;
        x = $(document);
        x.ready(inicializar);

        function inicializar()
        {
            var x =$("#hola");
          //  x.mouseover(entraRaton); 
          //  x.mouseout(saleRaton);

          //Podemos usarlo asi o incluido con "hover" que contenga ambas acciones. Cabe aclarar que si hayb algun caso donde tengamos que usar una de las 2 si es conveniente usar mouseover o mouseout, sino es mas practico con hover.
            
              x.hover(entraRaton,saleRaton)  //Asi se realiza la declaracion; pasando como indicador ambas funciones que haran el cambio CSS segun cada caso.
        }

        function entraRaton()
        {
           $(this).css("background-color","yellow"); //Cambiamos el fondo del texto a amarillo
        }

        function saleRaton()
        {
           $(this).css("background-color","white"); //Cambiamos el fondo del texto a blanco, como por defecto.
        }

        
    </script>

</head>

<body>
    
    <div id="hola">Entras y sales</div>

</body>
</html>
