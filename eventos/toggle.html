<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - Eventos 10ยบ</title>

    <script type="text/javascript" src="../jquery/jquery.js">
    </script>

    <script type="text/javascript">

        var x;
        x = $(document);
        x.ready(inicializar);

        function inicializar()
        {
            var x;
            x = $("#mostrar"); 

            x.click(mostrame); //Cuando se haga click en mostrar, llamara la funcion "mostrame".

        } 

        //Funcion que mostrara el contenido del div
        function mostrame() 
        {
            var x = $("#objetivo");
            x.toggle("slow"); //El metodo "toggle" ejecuta el mostrar el elemento pero tambien lo anula, pudiendo de esta manera actuar como mostrar y ocultar. Aplica tambien las animaciones "fast/slow" o vacio.
            
        }

        
    </script>

    <!--Agregamos CSS para ver mas claramente el efecto de los cambios de ocultar/mostrar mediante el div con id "objetivo".-->
    <style type="text/css"> 
        #objetivo
        {
            width: 200px;
            height: 200px;
            background-color: yellow;
            border: 1px solid black;
        }
    </style>

</head>

<body>
    
    <form>
        <input type="button" id="mostrar" value="Mostrar">
        <div id="objetivo">Yo soy un div</div>
    </form>

</body>
</html>
