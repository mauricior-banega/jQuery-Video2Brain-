<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - Usando jQuery en DW</title>

    <script type="text/javascript" src="../jquery/jquery.js">
    </script>

    <script type="text/javascript">

        var x;
        x = $(document);
        x.ready(inicio);

        function inicio()
        {
            var x = $('#boton');
            x.click(rellenar);
        }

        function rellenar()
        {
            var x;
            x=$("#rellena");
            x.text('Soy un texto');
        }
        

    </script>

    <!-- -->
    <style type="text/css"> 

    </style>

</head>

<body>

    <!--  --> 
        <input type="button" id="boton" value="pulsame">
        <div id="rellena"></div>

</body>
</html>
